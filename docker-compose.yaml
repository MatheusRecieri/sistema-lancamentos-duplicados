services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: sistema_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - API_URL=http://backend:4000
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: sistema_backend
    ports:
      - "4000:4000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=4000
      - PYTHON_SERVICE_URL=http://python-service:5000
    depends_on:
      - python-service
    restart: always

  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: sistema_python
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./uploads:/app/uploads
    restart: always

networks:
  default:
    name: sistema_network

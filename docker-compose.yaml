version: '3.8'

services:
  # Python Service (FastAPI)
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: invoice-python
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./python-service/logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # Backend + Frontend (Next.js + Express integrados)
  backend:
    build:
      context: .              # ← Context na RAIZ
      dockerfile: Dockerfile  # ← Dockerfile da RAIZ (não backend/Dockerfile)
    container_name: invoice-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
      - ./backend/logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PYTHON_SERVICE_URL=http://python-service:5000
      - FRONTEND_URL=http://localhost:3000
    networks:
      - app-network
    depends_on:
      - python-service

networks:
  app-network:
    driver: bridge
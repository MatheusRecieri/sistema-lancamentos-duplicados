version: '3.8'

services:
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: invoice-python
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./python-service/logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  backend:
    build:
      context: .                      # Context na RAIZ
      dockerfile: backend/Dockerfile  # Dockerfile do backend
    container_name: invoice-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - ./uploads:/app/uploads
      - ./backend/logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=4000
      - PYTHON_SERVICE_URL=http://python-service:5000
    networks:
      - app-network
    depends_on:
      - python-service

  frontend:
    build:
      context: .                      # Context na RAIZ
      dockerfile: frontend/Dockerfile # Dockerfile do frontend
    container_name: invoice-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:4000/api
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge